<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost Design Studio</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* The stage for the ghost */
        #stage {
            width: 400px;
            height: 400px;
            border: 2px dashed #333;
            background-image: 
                linear-gradient(45deg, #1a1a1a 25%, transparent 25%), 
                linear-gradient(-45deg, #1a1a1a 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #1a1a1a 75%), 
                linear-gradient(-45deg, transparent 75%, #1a1a1a 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            position: relative;
        }

        /* Make the ghost image HUGE so you can see details */
        #test-ghost {
            width: 300px; 
            height: 300px;
            object-fit: contain;
            /* Optional: Add a border to see the SVG box limits */
            border: 1px solid rgba(255, 0, 0, 0.3); 
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
            background: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 4px;
        }
        button:hover { background: #444; }

        .info {
            margin-top: 10px;
            color: #777;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <h1>Ghost Design Studio</h1>
    
    <div id="stage">
        <img id="test-ghost" src="" alt="Ghost Preview">
    </div>

    <div class="controls">
        <button onclick="render('blue', 'happy')">Blue / Happy</button>
        <button onclick="render('pink', 'curious')">Pink / Curious</button>
        <button onclick="render('green', 'nerdy')">Green / Nerdy</button>
        <button onclick="render('orange', 'sleepy')">Orange / Sleepy</button>
    </div>

    <p class="info">Edit <b>cursor-ghost-generator.js</b> and save to see changes instantly.</p>

    <script type="module">
        import { generateCursorGhost } from "./cursor-ghost-generator.js";

        const img = document.getElementById('test-ghost');

        // Function to render ghost with specific settings
        window.render = (color, mood) => {
            const config = { color: color, mood: mood, accessory: 'none' };
            const src = generateCursorGhost(config);
            img.src = src;
        };

        // Initial Render
        render('blue', 'happy');
    </script>
</body>
</html>
