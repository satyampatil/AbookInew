<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - abooki</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="profile.css">
</head>
<body data-page="profile">

    <!-- NEW: Floating Background Ghost -->
    <div id="background-ghost-container">
        <img id="background-ghost-img" src="" alt="">
    </div>

    <header class="main-header">
        <nav class="main-nav">
            <div class="logo">ABOOKI</div>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li>
                    <a href="aibook.html" class="nav-link nav-link-anim" id="aibook-link">
                        <span class="ai-part">A</span><span class="book-part">BOOK</span><span class="i-part">I</span>
                    </a>
                </li>
                <li><a href="library.html" class="nav-link">Central Library</a></li>
                <li><a href="new-releases.html" class="nav-link">New Releases</a></li>
                <li><a href="mylist.html" class="nav-link">My List</a></li>
            </ul>
            <a href="profile.html" class="nav-profile active">
                <i data-feather="user" class="active-profile-icon"></i>
            </a>
        </nav>
    </header>

    <main>
        <div class="profile-container">
            <div class="profile-card">
                
                <!-- UPDATED: 3-Layer Wavy Header -->
                <div class="profile-card-header-graphic">
                    <svg viewBox="0 0 1440 320" preserveAspectRatio="none">
                        <!-- Back Wave (Lightest Red) -->
                        <path fill="#ef5350" fill-opacity="0.3" d="M0,192L48,197.3C96,203,192,213,288,192C384,171,480,117,576,112C672,107,768,149,864,165.3C960,181,1056,171,1152,154.7C1248,139,1344,117,1392,106.7L1440,96L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"></path>
                        
                        <!-- Middle Wave (Medium Red) -->
                        <path fill="#d32f2f" fill-opacity="0.6" d="M0,96L48,112C96,128,192,160,288,186.7C384,213,480,235,576,213.3C672,192,768,128,864,128C960,128,1056,192,1152,208C1248,224,1344,192,1392,176L1440,160L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"></path>
                        
                        <!-- Front Wave (Darkest Brand Red) -->
                        <path fill="#E50914" fill-opacity="1" d="M0,160L48,144C96,128,192,96,288,106.7C384,117,480,171,576,181.3C672,192,768,160,864,138.7C960,117,1056,107,1152,112C1248,117,1344,139,1392,149.3L1440,160L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"></path>
                    </svg>
                </div>

                <div class="profile-content">
                    <!-- Profile Image -->
                    <div class="profile-img-wrapper" id="profile-img-trigger" title="Click to customize avatar">
                        <img id="profile-pic" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="Profile" style="display: none;">
                        <div id="profile-placeholder">
                            <i data-feather="user"></i>
                        </div>
                        <div class="edit-overlay">
                            <i data-feather="edit-2"></i>
                        </div>
                    </div>

                    <!-- Text Info -->
                    <h1 id="profile-name">Loading...</h1>
                    <p id="profile-email" class="profile-email">...</p>

                    <p class="profile-bio">
                        Member of the Abooki library. <br>
                        Crafting stories and exploring AI-generated worlds.
                    </p>

                    <!-- Actions -->
                    <div class="profile-actions">
                        <button id="logout-btn" class="btn btn-primary-pill">
                            Sign Out
                        </button>
                        <button class="btn btn-secondary-pill" onclick="alert('Edit Profile feature coming soon!')">
                            Edit Profile
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- AVATAR MODAL -->
    <div id="avatar-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>Customize Ghost</h2>
            <p>Create your reading companion!</p>
            
            <div class="avatar-preview-container">
                <img id="generated-avatar-preview" src="" alt="Avatar Preview">
            </div>

            <div class="customization-panel">
                <div class="control-group">
                    <label>Color</label>
                    <div class="color-options" id="color-options">
                        <button class="color-btn active" data-color="blue" style="background: #a6eaff;"></button>
                        <button class="color-btn" data-color="purple" style="background: #e0baff;"></button>
                        <button class="color-btn" data-color="green" style="background: #b9f6ca;"></button>
                        <button class="color-btn" data-color="pink" style="background: #ffcdd2;"></button>
                        <button class="color-btn" data-color="orange" style="background: #ffe0b2;"></button>
                        <button class="color-btn" data-color="white" style="background: #f5f5f5; border: 1px solid #ccc;"></button>
                    </div>
                </div>
                <div class="control-group">
                    <label>Mood</label>
                    <div class="option-buttons" id="mood-options">
                        <button class="opt-btn active" data-mood="happy">ðŸ˜Š</button>
                        <button class="opt-btn" data-mood="curious">ðŸ˜®</button>
                        <button class="opt-btn" data-mood="nerdy">ðŸ¤“</button>
                        <button class="opt-btn" data-mood="sleepy">ðŸ˜´</button>
                    </div>
                </div>
                <div class="control-group">
                    <label>Extra</label>
                    <div class="option-buttons" id="acc-options">
                        <button class="opt-btn active" data-acc="none">None</button>
                        <button class="opt-btn" data-acc="hat">Hat</button>
                        <button class="opt-btn" data-acc="sparkles">âœ¨</button>
                        <button class="opt-btn" data-acc="runes">Runes</button>
                    </div>
                </div>
            </div>

            <div class="modal-actions">
                <button id="btn-save-avatar" class="btn btn-primary btn-full-width">
                    Save Profile Picture
                </button>
            </div>
            <button id="btn-close-modal" class="btn-close-text">Cancel</button>
        </div>
    </div>

    <footer class="main-footer">
        <p>&copy; 2025 abooki. All rights reserved.</p>
    </footer>

    <script>feather.replace()</script>
    <script type="module" src="profile.js"></script>
</body>
</html>
