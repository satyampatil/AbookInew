<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Feedback - abooki</title>
    <link rel="icon" href="browserIcon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="feedback.css">
</head>
<body data-page="feedback">

    <header class="main-header">
        <nav class="main-nav">
            <a href="index.html" class="logo-link">
                <div class="logo">
                    ABOOKI
                </div>
            </a>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li>
                    <a href="aibook.html" class="nav-link nav-link-anim" id="aibook-link">
                        <span class="ai-part">A</span>
                        <span class="book-part">BOOK</span>
                        <span class="i-part">I</span>
                    </a>
                </li>
                <li><a href="library.html" class="nav-link">Central Library</a></li>
                <li><a href="new-releases.html" class="nav-link">New Releases</a></li>
                <li><a href="mylist.html" class="nav-link">My List</a></li>
            </ul>
            <div class="nav-profile">
                <!-- Content will be injected by nav.js -->
                <a href="login.html" class="nav-profile-link">
                    <i data-feather="user"></i>
                </a>
            </div>
        </nav>
    </header>

    <main class="feedback-main">
        <section class="feedback-container">
            <div class="feedback-header">
                <h1>Community Feedback</h1>
                <p>Help us improve abooki! Share your thoughts, bugs, or feature requests.</p>
            </div>

            <!-- Input Section -->
            <div class="feedback-input-area">
                <div class="current-user-avatar">
                    <!-- Injected by JS -->
                    <i data-feather="user"></i>
                </div>
                <div class="input-wrapper">
                    <textarea id="feedback-text" placeholder="Add a public comment..." rows="1"></textarea>
                    <div class="input-actions" id="input-actions" style="display: none;">
                        <button class="btn btn-secondary" id="cancel-comment-btn">Cancel</button>
                        <button class="btn btn-primary" id="post-comment-btn" disabled>Comment</button>
                    </div>
                </div>
            </div>

            <!-- Comments List -->
            <div id="comments-list" class="comments-list">
                <div class="loading-spinner">Loading comments...</div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 abooki. All rights reserved.</p>
    </footer>

    <script>
      feather.replace()
    </script>
    <script type="module" src="feedback.js"></script>
</body>
</html>
