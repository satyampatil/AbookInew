<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Reader - abooki</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reader.css">
</head>
<body data-page="reader">

    <header class="main-header">
        <nav class="main-nav">
            <div class="logo">ABOOKI</div>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li>
                    <a href="aibook.html" class="nav-link nav-link-anim" id="aibook-link">
                        <span class="ai-part">A</span>
                        <span class="book-part">BOOK</span>
                        <span class="i-part">I</span>
                    </a>
                </li>
                <li><a href="library.html" class="nav-link">Central Library</a></li>
                <li><a href="new-releases.html" class="nav-link">New Releases</a></li>
                <li><a href="mylist.html" class="nav-link">My List</a></li>
            </ul>
            <div class="nav-profile">
                <!-- Content will be injected by nav.js -->
                <a href="login.html" class="nav-profile-link">
                    <i data-feather="user"></i>
                </a>
            </div>
        </nav>
    </header>

    <main class="reader-main">
        <h1 id="reader-title">Loading book...</h1>
        
        <div class="reader-container">
            <button class="reader-save-button" id="reader-save-btn" title="Add to Library">
                <span class="reader-save-icon"><i data-feather="plus"></i></span>
                <span class="reader-save-text">Add to Library</span>
            </button>
            <div id="reader-content">
                <p>Loading page content...</p>
            </div>
        </div>

        <div class="pagination-controls">
            <button class="btn btn-secondary" id="prev-page" disabled>
                <i data-feather="arrow-left"></i>
                Previous
            </button>
            
            <span id="page-indicator">Page 0 of 0</span>
            
            <button class="btn btn-primary" id="next-page" disabled>
                Next
                <i data-feather="arrow-right"></i>
            </button>
        </div>
        </main>

    <footer class="main-footer">
        <p>&copy; 2025 abooki. All rights reserved.</p>
    </footer>

    <script>
      feather.replace()
    </script>
    <script type="module" src="reader.js"></script>
</body>
</html>
