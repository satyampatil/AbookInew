<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>abooki - Your Book Library</title>
    <!-- Google Font: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Feather Icons -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header / Navigation -->
    <header class="main-header">
        <nav class="main-nav">
            <div class="logo">ABOOKI</div>
            <ul class="nav-links">
                <li><a href="#" class="nav-link active">Home</a></li>
                <li><a href="#" class="nav-link">New Releases</a></li>
                <li><a href="#" class="nav-link">My List</a></li>
            </ul>
            <div class="nav-profile">
                <!-- Placeholder for profile icon or link -->
                <i data-feather="user"></i>
            </div>
        </nav>
    </header>

    <main>
        <!-- Hero Section (Featured Book) -->
        <section class="hero-section">
            <div class="hero-content">
                <!-- THIS IS NOW EMPTY -->
                <!-- JavaScript will fill this in -->
            </div>
        </section>

        <!-- Book Shelves Section -->
        <section class="book-shelves">
            <!-- 
                This container will be filled by app.js 
                based on the bookData object.
            -->
            <div id="book-shelves-container"></div>
        </section>

    </main>

    <!-- Footer -->
    <footer class="main-footer">
        <p>&copy; 2025 abooki. All rights reserved.</p>
    </footer>

    <!-- Run Feather Icons -->
    <script>
      feather.replace()
    </script>
    <!-- Main App Script -->
    <script src="app.js"></script>
</body>
</html>
